<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body class="container">
    <header>
        <h1 class="hidden">Icon marketplace</h1>
        <div id="headerBanner">
          <img src="images/header.svg" alt="header banner">
        </div>
        <!-- put placeholder/ mocked up header here/ nav stuff here -->
    </header>
    <section class="icons grid">
        <!-- icon artwork here -->
        <!-- svg as an object tag -->
        <div id="squirrel-group">
          <h3 class="hidden">SQUIRREL</h3>
            <!-- ACORN -->
            <object class="small"  data="images/acorn.svg" type="image/svg+xml"></object>
            <!-- SQUIRREL FRONT -->
            <object class="large pair-start" data="images/squirrel-front.svg" type="image/svg+xml"></object>
            <!-- SQUIRREL SIDE -->
            <object class="large" data="images/squirrel-side.svg" type="image/svg+xml"></object>
        </div>
        <div id="birds-group">
          <h3 class="hidden">BIRDS</h3>
            <!-- PINECONE -->
            <object class="small" data="images/pinecone.svg" type="image/svg+xml"></object>
            <!-- LEAF -->
            <object class="small" data="images/leaf.svg" type="image/svg+xml"></object>
            <!-- BLUEBIRD FRONT -->
            <object class="large pair-start" data="images/blue-bird-front.svg" type="image/svg+xml"></object>
            <!-- BLUEBIRD SIDE -->
            <object class="large" data="images/blue-bird-side.svg" type="image/svg+xml"></object>
            <!-- REDBIRD FRONT -->
            <object class="large pair-start" data="images/red-bird-front.svg" type="image/svg+xml"></object>
            <!-- REDBIRD SIDE -->
            <object class="large" data="images/red-bird-side.svg" type="image/svg+xml"></object>
            <!-- SMALL REDBIRD FRONT -->
            <object class="medium pair-start" data="images/sm_red-bird-front.svg" type="image/svg+xml"></object>
            <!-- SMALL REDBIRD SIDE -->
            <object class="medium" data="images/sm_red-bird-side.svg" type="image/svg+xml"></object>
        </div>
        <div id="frog_toad-group">
          <h3 class="hidden">FROG & TOAD</h3>
            <!-- LILYPAD -->
            <object class="medium" data="images/lilypad.svg" type="image/svg+xml"></object>
            <!-- LILYPAD SIDE -->
            <object class="large" data="images/lilypad-side.svg" type="image/svg+xml"></object>
            <!-- FROG FRONT -->
            <object class="large pair-start" data="images/frog-front.svg" type="image/svg+xml"></object>
            <!-- FROG SIDE -->
            <object class="large" data="images/frog-side.svg" type="image/svg+xml"></object>
            <!-- TOAD FRONT -->
            <object class="medium pair-start" data="images/toad-front.svg" type="image/svg+xml"></object>
            <!-- TOAD SIDE -->
            <object class="medium" data="images/toad-side.svg" type="image/svg+xml"></object>
          </div>
      </section>
    <footer>
        <h1 class="hidden">footer</h1>
        <div id="footerBanner">
          <img src="images/footer.svg" alt="footer banner">
        </div>
        <!-- put mocked up footer stuff here -->
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
